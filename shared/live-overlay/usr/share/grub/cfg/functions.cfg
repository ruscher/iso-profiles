function menu_reload {
    configfile ($root)/boot/grub/grub.cfg
}
function is_efi {
    if [ "${grub_platform}" = "efi" ]; then
        return 0
    fi
    return 1
}

function boot_defaults {
    source /boot/grub/defaults.cfg
}

function check {
    cliname="$1"
    varname="$2"
    if [ "${optname}" != "${cliname}" ]; then
        return 1
    fi
    if [ -z "$varname" ]; then
        varname="${cliname}"
    fi
    if [ -z "${optval}" ]; then
        eval ${varname}="${cliname}"
    else
        eval ${varname}="${cliname}=${optval}"
        if [ "${optname}" = "lang" ]; then
            lang_setup ${optval}
        elif [ "${optname}" = "keytable" ]; then
            def_keyboard="${optval}"
        elif [ "${optname}" = "tz" ]; then
            def_timezone="${optval}"
        fi
    fi
    return 0
}

function checkinput {
    newinput="$1"
    newoutput=""
    for newcli in ${newinput} ; do
        optname=""
        optval=""
        optdone=""
        regexp -s optname '^(.+)=.*$' "${newcli}"
        if [ -z "${optname}" ]; then
            optname="${newcli}"
        else
            regexp -s optval '^.+=(.*)$' "${newcli}"
        fi
        for tocheck in "lang bootlang" "keytable keyboard" "tz timezone" "utc hwclock"; do
            if check $tocheck ; then
                optdone="Y"
                break
            fi
        done
        if [ -z "${optdone}" ]; then
            if [ -z "${newoutput}" ]; then
                newoutput="${newcli}"
            else
                newoutput="${newoutput} ${newcli}"
            fi
        fi
    done
}

function new2cli {
    newinput="$1"
    if [ -n "$newinput" ]; then
        checkinput "$newinput"
        if [ -n "${newoutput}" ]; then
            newinput="${newoutput}"
            if [ -n "$clinput" ]; then
                clinput="$clinput $newinput"
            else
                clinput="$newinput"
            fi
            export clinput
        fi
    fi
}

function getargs {
    args=""
    for a in $@; do
        if [ -n "${a}" ]; then
            args="${args} ${a}"
        fi
    done
}

function bootcheck {
    getargs
}

function custom_start {
    set custom=Custom
    export custom
    save_env custom
}
function advanced_reset {
    set txt_option_mode=None
    export txt_option_mode
    save_env txt_option_mode
    
    set option_mode=none
    export option_mode
    save_env option_mode
}
